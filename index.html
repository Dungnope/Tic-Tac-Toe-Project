<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Connect Four HTML Skeleton</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <div id="container">
      <p>Tic tac toe</p>
      <div id="board">
        <div class="cell__item" value = "0"></div>
        <div class="cell__item" value = "1"></div>
        <div class="cell__item" value = "2"></div>
        <div class="cell__item" value = "3"></div>
        <div class="cell__item" value = "4"></div>
        <div class="cell__item" value = "5"></div>
        <div class="cell__item" value = "6"></div>
        <div class="cell__item" value = "7"></div>
        <div class="cell__item" value = "8"></div>
      </div>
      <button>Play again</button>
   </div>
    <script src="./script.js"></script>
  </body>
</html>
